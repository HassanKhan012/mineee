<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="big-cont">
        <div class="small-container">
            <img class="image-styl" src="./computer-login-concept-illustration_114360-7962.avif" alt="">
            <div class="form-data">
                <img src="./image 1.png" alt="">
                <h1>Welcome To Family</h1>
                <p>A workspace to over 12 million influencer around the global world.</p>
                <form class="login">


                    <form>
                        <!-- ////////////////////////////////////////////// -->
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="email" id="Lemail" placeholder="User name / Email">
                        </div>

                        <!-- ========================================================= -->

                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" id="Lpassword" placeholder="Password">
                        </div>
                        <!-- ///////////////////////////////////////////////// -->


                        <div class="anker-tag">
                            <a href="../Singup-Page/index.html">Do you have to Singup?</a>
                        </div>
                        <div class="two-btn">
                            <button id="loginBtn">Login</button>
                            <p class="forget-pas" id="forget-pass">Forgot Password</p> 
                            <p>Or you can join with</p>
                        </div>
                        <div class="Scl-link-pic">
                            <img style="height: 45px; width: 45px;" class="google-cls" src="download.png" alt="">
                            <img style="height: 45px; width: 70px;" class="facebook-cls" src="Facebook-Logosu.png"
                                alt="">
                            <img style="height: 45px; width: 45px;" class="Twitter-cls" src="Twitter-featured.png"
                                alt="">
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script src="login.js" type="module"></script>
    <script src="../firebase.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
